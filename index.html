<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Burn Baby Burn! Meeting Inferno</title>
    <meta name="description" content="Made with redirected frustration during meetings. ðŸ‘¿">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script type="module" src="index.js"></script>
  </head>
  <body class="py-5">
    <div class="container cover">
      <div class="row">
        <div class="col-md-8 order-1 py-2">
          <h1 class="seventies-font">Meeting Inferno</h1>
        </div>
        <div class="col-md-4 order-2 text-align-responsive py-2" id="costHeader">
          <h1 class="seventies-font d-none">Cost</h1>
        </div>
        <div class="col-md-8 order-4 order-md-3 py-2">
          <form class="form">
            <div class="row">
              <div class="col-sm-12 order-1 order-md-1" id="formInputs">
                <div class="form-group">
                  <label for="inputAttendees">Number of Attendees</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="user-addon"><i class="fas fa-users"></i></span>
                    </div>
                    <input type="number" class="form-control" id="inputAttendees" aria-describedby="user-addon" value="" min="2" max="200" step="1">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputHourlyRate">Average Hourly Wage</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="wage-addon"><i class="fas fa-dollar-sign"></i></span>
                    </div>
                    <input type="number" class="form-control" id="inputHourlyRate" aria-describedby="wage-addon" value="" min="1.00" max="100.00" step="1.00" title="Average wage of all meeting attendees: (wageAttendee1 + wageAttendee2 + wageAttendee3 + ...)/number attendees">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPurpose">Purpose</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="purpose-addon"><i class="fa fa-bullhorn"></i></span>
                    </div>
                    <input type="text" class="form-control" id="inputPurpose" aria-describedby="purposeHelpBlock" value="" placeholder="For Posterity" maxlength="40">
                  </div>
                  <small id="purposeHelpBlock" class="form-text text-muted">
                    <span id="purposeRemainingCharacterCount">40</span> characters remaining
                  </small>
                </div>
              </div>
              <div class="col-sm-12 order-2 order-md-2" id="formButtons">
                <button type="submit" class="btn btn-danger mb-2 start-button">Burn Baby Burn ðŸ”¥ ðŸ”¥ ðŸ”¥</button>
                <button type="submit" class="btn btn-primary mb-2 stop-button" disabled>Stop!</button>
                <button type="submit" class="btn btn-secondary mb-2 reset-button" title="Reset">Burn that mother down</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-4 order-3 order-md-4 text-align-responsive py-2 d-none">
          <div class="cost"></div>
          <!-- TODO(chaserx): it might be kinda fun to show some how much did this cost in 1977 when you cross certain amount boundaries. -->
        </div>
      </div>
      <div class="row">
        <div class="col border-top py-2">
          <h2 class="seventies-font">Past Meetings</h2>
          <div class="py-2 past-meetings"></div>
          <button type="submit" class="btn btn-primary clear-storage">Clear</button>
        </div>
      </div>
      <div class="row">
        <div class="col border-top py-2">
          <small>Made with frustration | <a href="https://github.com/chaserx/burn_baby_burn">Fork on GitHub </a></small>
        </div>
      </div>
    </div>
  </body>
</html>
